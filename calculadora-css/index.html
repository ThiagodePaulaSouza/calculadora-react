<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/styles.css" />
    <script src="https://kit.fontawesome.com/b1ac7e6895.js" crossorigin="anonymous"></script>
    <script src="./src/index.js" defer></script>
    <title>Calculatora react</title>
  </head>
  <body>
    <header>Calculadora</header>
    <main>
      <div class="calculator">
        <div class="calculator-head">
          <span>123 -</span>
          <span>0</span>
          <img src="" alt="underline">
        </div>
        <div class="calculator-body">
          <button>$</button>
          <button>C</button>
          <button>del</button>
          <button>/</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>X</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
          <button>0</button>
          <button>,</button>
          <button>=</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="social-links">
        <img
          src="https://github.com/thiagodepaulasouza.png"
          alt="imagem do thigas"
        />
        <a href="https://www.linkedin.com/in/thiagodepaulasouza/">LinkedIn</a>
        <a href="https://www.instagram.com/salequi_lapua/">Instagram</a>
        <a href="https://github.com/thiagodepaulasouza">GitHub</a>
      </div>
      <div class="social-links">
        <img
          src="https://github.com/CarlosMarquetti.png"
          alt="imagem do bigbig"
        />
        <a href="https://github.com/CarlosMarquetti">GitHub</a>
        <a href="#">Instagram</a>
        <a href="https://www.linkedin.com/in/carlos-marquetti-9066a8216/">LinkedIn</a>
      </div>
    </footer>
  </body>
</html>
