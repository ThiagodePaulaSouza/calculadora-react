<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    />

    <title>Calculatora react</title>

  <body>
    <header>Calculadora</header>
    <main>
      <div class="calculator">
        <div class="calculator-head">
          <span>123 +</span>
          <span>0</span>
          <img src="" alt="underline" />
        </div>
        <div class="calculator-body">
          <button>$</button>
          <button>C</button>
          <button>del</button>
          <button>/</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>X</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
          <button>0</button>
          <button>,</button>
          <button>=</button>
        </div>
      </div>

    <footer>
